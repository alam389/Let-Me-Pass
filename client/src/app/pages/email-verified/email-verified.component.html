<div class="email-verified-container">

    <mat-card class="login-card">
      <h1>Email Verification</h1>
      <p>{{ verificationStatus }}</p>
      <button
        *ngIf="verificationStatus === 'Your email has been successfully verified. You can now log in to your account.'"
        mat-button
        color="primary"
        (click)="navLogin()"
      >
        Go to Login
      </button>
    </mat-card>
  
  </div>
