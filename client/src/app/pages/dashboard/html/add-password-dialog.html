<h1 mat-dialog-title>Add New Password</h1>
<div mat-dialog-content>
  <form [formGroup]="passwordForm">
    <mat-form-field appearance="fill">
      <mat-label>Site Name</mat-label>
      <input matInput formControlName="sitename">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Site URL</mat-label>
      <input matInput formControlName="siteurl">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!passwordForm.valid">Add</button>
</div>
