<h1 mat-dialog-title  class="header">Add New Password</h1>

<div mat-dialog-content class="dialog-content">

  <form [formGroup]="passwordForm" class="add-form">

    <mat-form-field appearance="fill" class="form-field site-url">
      <mat-label>Site URL</mat-label>
      <input matInput formControlName="siteurl">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field username">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill"  class="form-field password-field">
      <mat-label>Password</mat-label>
      <input 
        matInput 
        [type]="hidePassword ? 'password' : 'text'" 
        formControlName="password" 
        >
      <button 
        mat-icon-button 
        matSuffix 
        (click)="togglePasswordVisibility()" 
        type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field notes">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!passwordForm.valid" class="save-button">Add</button>
</div>
