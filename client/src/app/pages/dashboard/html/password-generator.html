<h1 mat-dialog-title class="header">Password Generator</h1>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="passwordForm" (ngSubmit)="generatePassword()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password Length</mat-label>
      <input
        matInput
        type="number"
        formControlName="length"
        min="4"
        max="50"
        aria-label="Password Length"
      >
    </mat-form-field>

    <section class="password-options">
      <mat-checkbox formControlName="includeUppercase">Include Uppercase</mat-checkbox>
      <mat-checkbox formControlName="includeLowercase">Include Lowercase</mat-checkbox>
      <mat-checkbox formControlName="includeNumbers">Include Numbers</mat-checkbox>
      <mat-checkbox formControlName="includeSpecialChars">Include Special Characters</mat-checkbox>
    </section>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Generate Password</button>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
    </div>
  </form>

  <mat-form-field appearance="fill" class="generated-password" *ngIf="generatedPassword">
    <mat-label>Generated Password</mat-label>
    <input matInput [value]="generatedPassword" readonly aria-label="Generated Password">
    <button
      mat-icon-button
      matSuffix
      (click)="copyToClipboard()"
      aria-label="Copy password"
    >
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <!-- Additional actions can be added here if needed -->
</mat-dialog-actions>
