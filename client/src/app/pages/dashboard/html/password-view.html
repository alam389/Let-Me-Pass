<header>
    <h1>Let Me Pass</h1>
    <div class="header-controls">
      <div class="search-container">
        <div class="custom-search">
          <input type="text" placeholder="Search passwords...">
          <i class="material-icons">search</i>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="logout()" routerLink="/login">Logout</button>
    </div>
  </header>

  <mat-card>
    <mat-card-content>
        <form [formGroup]="passwordForm">
            <mat-form-field appearance="fill">
              <mat-label>Site Name</mat-label>
              <input matInput formControlName="sitename">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Site URL</mat-label>
              <input matInput formControlName="siteurl">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Notes</mat-label>
              <textarea matInput formControlName="notes"></textarea>
            </mat-form-field>
          </form>
    </mat-card-content>
  </mat-card>
