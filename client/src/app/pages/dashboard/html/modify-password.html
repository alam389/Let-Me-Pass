<h1 mat-dialog-title class="header">Modify Password</h1>

<div mat-dialog-content class="dialog-content">
  <form [formGroup]="modifyForm" class="modify-form">
  
    <mat-form-field appearance="fill" class="form-field site-url">
      <mat-label>Site URL</mat-label>
      <input matInput formControlName="siteurl">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field username">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field password-field">
      <mat-label>Password</mat-label>
      <input 
        matInput 
        [type]="hidePassword ? 'password' : 'text'" 
        formControlName="password" 
        >
      <button 
        mat-icon-button 
        matSuffix 
        (click)="togglePasswordVisibility()" 
        type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field notes">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!modifyForm.valid" class="save-button">Save</button>
</div>
